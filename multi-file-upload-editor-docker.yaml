---
name: "Multi File Upload Editor"
author: "error311"
version: "latest"
description: >
  Multi File Upload & Edit is an Apache PHP-based web application for file uploads
  and editing. It allows users to manage uploads, create and delete admin users, and
  perform file operations through a web interface.
repository: "error311/multi-file-upload-editor-docker:latest"
icon: "https://raw.githubusercontent.com/error311/multi-file-upload-editor-docker/66eb6c04c5d326324f60061fce7ea5e3e277cda5/logo.png"
category: "Network:Web"
documentation: >
  For more information, please visit:
    - https://github.com/error311/multi-file-upload-editor
    - https://github.com/error311/multi-file-upload-editor-docker

configs:
  - name: "UPLOADS_PATH"
    target: "/var/www/uploads"
    default: "/mnt/user/appdata/multi-file-upload-editor/uploads"
    type: "Path"
    display: "always"
    required: true
    description: "Path on the host to store uploaded files. This is the only persistent folder."
  - name: "TIMEZONE"
    target: "TIMEZONE"
    default: "America/New_York"
    type: "Variable"
    display: "always"
    required: false
    description: "Timezone setting used by the web app."
  - name: "DATE_TIME_FORMAT"
    target: "DATE_TIME_FORMAT"
    default: "m/d/y  h:iA"
    type: "Variable"
    display: "always"
    required: false
    description: "Date and time format for file timestamps."
  - name: "TOTAL_UPLOAD_SIZE"
    target: "TOTAL_UPLOAD_SIZE"
    default: "5G"
    type: "Variable"
    display: "always"
    required: false
    description: "Maximum allowed upload size for files."
  - name: "HTTP_PORT"
    target: "HTTP_PORT"
    default: "80"
    type: "Variable"
    display: "always"
    required: false
    description: "Internal HTTP port for Apache. (Note: Dockerfile uses 80 by default.)"
  - name: "HTTPS_PORT"
    target: "HTTPS_PORT"
    default: "443"
    type: "Variable"
    display: "always"
    required: false
    description: "Internal HTTPS port for Apache. (Note: Dockerfile uses 443 by default.)"
